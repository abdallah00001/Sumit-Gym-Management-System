<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .welcome {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .sections {
            display: flex;
            justify-content: space-between;
        }

        .section {
            width: 48%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .section h3 {
            margin-bottom: 10px;
        }

        .section a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .section a:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4b4b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #d73838;
        }
    </style>
</head>

<body>

    <div class="header">
        Welcome to the Dashboard
    </div>

    <div class="container">
        <div class="welcome">
            Hello, <span id="username">User</span>!
        </div>

        <div class="sections">
            <div class="section">
                <h3>Section 1</h3>
                <a href="#">Go to Section 1</a>
            </div>
            <div class="section">
                <h3>Section 2</h3>
                <a href="#">Go to Section 2</a>
            </div>
        </div>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // Placeholder for the username, can be replaced with actual dynamic value.
        document.getElementById('username').innerText = 'User'; // Replace 'User' with actual username

        function logout() {
            fetch('http://localhost:8080/logout', {
                credentials: "include",
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            }).then(response => {
                console.log(response.status)
                console.log('hello')
                // <!--            if (response.ok) {-->
                // <!--                window.location.href = '/Sumit-Gym-Management-System/static/login.html'; // Redirect to the login page after logout-->
                // <!--            }-->
                // if (response.redirected) {
                //     window.location.href = response.url; // Redirect to the login page after logout
                // }
                if (response.ok) {
                    window.location.href = response.url;
                }
            }).catch(error => console.error('Error:', error));
        }
    </script>

</body>

</html>
